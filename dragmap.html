	var point = new BMap.Point(116.400244,39.92556);
	var geoc = new BMap.Geocoder();    
	map.centerAndZoom(point, 12);
	var marker = new BMap.Marker(point);// 创建标注
	map.addOverlay(marker);             // 将标注添加到地图中
	marker.enableDragging();           
	marker.addEventListener('dragend',function(e){
		console.log(e);
		map.panTo(e.point);
		geoc.getLocation(e.point, function(rs){
			console.log(rs);
			var addComp = rs.addressComponents;
			alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
		});   
	});

	
	
	var pot1 = new BMap.Point(113.12313,23.12313);
	var pot2 = new BMap.Point(113.12613,23.12313);
	var cc = new getPointArray(pot1,pot2,10);
	console.log(cc);

	function getPointArray(pot1,pot2,n){
		var arr = [];
		var unitLat = (pot2.lat-pot1.lat)/(n-1);
		var unitLng = (pot2.lng-pot1.lng)/(n-1);
		for (var i = 0; i < n; i++) {
			arr[i] = new BMap.Point(pot1.lng+i*unitLng,pot1.lat+i*unitLat);
		};
		return arr;
	}
