<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>callback测试</title>
	<script src="/demo/static/js/jquery-2.1.1.min.js"></script>
	<style>
		#demo{
			height:300px;
			width:300px;
			background-color:green;
			display:none;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<input type="button" id="btn1" value="显示"></button>
	<input type="button" id="btn2" value="隐藏"></button>
	<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$("#demo").slideDown(1000); 	
		});
		$("#btn2").click(function(){
			$("#demo").slideUp(1000);
		});
	});
	</script>
</body>
</html>
