<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="../../dist/leaflet.css" />

	<link rel="stylesheet" href="../css/screen.css" />

	<script type="text/javascript" src="../../build/deps.js"></script>
	<script src="../leaflet-include.js"></script>
	<style>
		html,body{height:100%;width:100%;padding:0;margin:0;}
	</style>
</head>
<body style="height:100%">

	<div id="map" style="width:100%; height:100%; border: 1px solid #ccc"></div>

	<script type="text/javascript">

		var tiles = new L.TileLayer.Canvas();

		tiles.drawTile = function(canvas, tile, zoom) {
			console.log(tile);
			var ctx = canvas.getContext('2d');

			ctx.fillStyle = 'transparent';
			ctx.fillRect(0, 0, 255, 255);


			ctx.fillStyle = 'white';
			ctx.fillText('x: ' + tile.x + ', y: ' + tile.y + ', zoom:' + zoom, 20, 20);


			ctx.strokeStyle = 'white';
			ctx.beginPath();
			ctx.moveTo(0, 0);
			ctx.lineTo(255, 0);
			ctx.lineTo(255, 255);
			ctx.lineTo(0, 255);
			ctx.closePath();
			ctx.stroke();
		}
	var lay = L.tileLayer('http://7xjwvr.com1.z0.glb.clouddn.com/google/{z}/{x}/{y}.jpeg');

		var map = new L.Map('map', {center: new L.LatLng(50.5, 30.51), zoom: 15, layers: [lay,tiles]});

	</script>
</body>
</html>
